<!DOCTYPE html>
<html>
<head>
    <title>File Report - Online Crime Monitoring System</title>
    <style>
        /* Reset defaults */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body styling */
        body {
            font-family: "Poppins", sans-serif;
            background-color: #f4f6f9;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: radial-gradient(circle at top right, #bfdbfe33, transparent 60%),
                        radial-gradient(circle at bottom left, #93c5fd33, transparent 60%);
        }

        /* Complaint form card */
        .report-container {
            background: #ffffff;
            width: 480px;
            padding: 40px 35px;
            border-radius: 20px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
            text-align: center;
        }

        /* Title */
        h1 {
            color: #1e3a8a;
            margin-bottom: 25px;
        }

        /* Form */
        form {
            text-align: left;
        }

        form p {
            margin-bottom: 15px;
            font-weight: 500;
            font-size: 0.95rem;
        }

        textarea,
        select,
        input[type="text"],
        input[type="number"],
        input[type="date"],
        input[type="email"],
        input[type="file"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #cbd5e1;
            border-radius: 8px;
            margin-top: 5px;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.3s ease;
        }

        textarea:focus,
        select:focus,
        input:focus {
            border-color: #2563eb;
            box-shadow: 0 0 5px #93c5fd;
        }

        textarea {
            resize: vertical;
            min-height: 80px;
        }

        /* Submit button */
        button {
            background-color: #1e3a8a;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: 0.3s ease;
            margin-top: 10px;
        }

        button:hover {
            background-color: #2563eb;
            box-shadow: 0 0 10px #60a5fa;
            transform: scale(1.03);
        }

        /* Navigation links */
        .nav-links {
            margin-top: 20px;
            font-size: 0.95rem;
        }

        .nav-links a {
            text-decoration: none;
            color: #1e3a8a;
            font-weight: 600;
            margin: 0 8px;
            transition: 0.3s;
        }

        .nav-links a:hover {
            color: #2563eb;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="report-container">
        <h1>File a Complaint</h1>

        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Submit</button>
        </form>

        <p class="nav-links">
            <a href="/citizen/myreports/">My Reports</a> |
            <a href="/citizen/logout/">Logout</a>
        </p>
    </div>
</body>
</html>
